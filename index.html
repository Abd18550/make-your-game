<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Game</title>
  <link rel="stylesheet" href="homeStyle.css">
</head>
<body>
  <div class="start-screen">
    <h1 class="title">PAC-MAN</h1>
    <div class="button-container">
      <button onclick="window.location.href='leaderboard.html'">Leaderboard</button>
      <button onclick="window.location.href='credits.html'">Credits</button>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="name-input-container" class="hidden">
      <label for="player-name">Enter Your Name:</label>
      <input type="text" id="player-name" placeholder="Player">
      <button onclick="playGame()">Play</button>
    </div>
  </div>

  

  <script>
    function startGame() {
      document.getElementById('name-input-container').classList.remove('hidden');
    }

    function playGame() {
      const playerName = document.getElementById('player-name').value || 'Player';
      localStorage.setItem('playerName', playerName);
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
